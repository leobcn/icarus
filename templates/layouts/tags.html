{{ define "title"}}{{ .Title }}{{ end }}

{{ define "header" }}
<div class="blog-header">
  <h1 class="blog-title">{{ .Title }}</h1>
</div>
{{ end }}

{{ define "content" }}
<ul class="tags">
{{range .Tags}}
<li>
  <a href="/tags/{{ .Slug }}/">{{ .Slug }}</a>
  <span class="badge">{{ .Count }}</span>
</li>
{{ end }}
</ul>
{{ end }}
